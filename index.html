<!doctype html>
<html lang="jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Shakyou.py</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark p-3 justify-content-center">
    <a class="navbar-brand " href="https://github.com/betacode-projects/Shakyou.py">
      <h2>Shakyou.py</h2>
    </a>
    </nav>
    <section class="col-md-7 mx-auto">
      <form id="upload">
        <div class="file-upload">
          <button  class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">PDFをアップロード</button>
          <div class="image-upload-wrap">
            <input id="file" name="file" class="file-upload-input" type='file' onchange="readURL(this);" enctype="multipart/form-data" accept="application/pdf" />
            <div class="drag-text">
              <h3><i class="fas fa-file-pdf"></i> 写経用PDFをドロップして解析！</h3>
            </div>
          </div>
          <div class="file-upload-content">
            <img class="file-upload-image" src="./img/icon.png" alt="your image" />
            <div class="image-title-wrap">
              <div class="image-title btn btn-link"></div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              <div class="download-bt col-md-5 mx-auto mt-4" style="display:none">
                <a href="#" class="btn btn-primary download-link" download><i class="fas fa-download"></i> ダウンロード</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div style="display:none" id="error" class="col-md-7 mx-auto alert alert-danger text-center">
    </div>
    <div style="display:none" id="success" class="col-md-7 mx-auto alert alert-success text-center">
    </div>
    <footer class="bg-light col-md-7 mx-auto text-center">
      <p class="p-1 mx-auto">動作保証はありません。  Shakyou.py Developers</p>
    </footer>

    <script defer src="./js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
